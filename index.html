<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        /* Additional CSS for the home page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .links-container a {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links-container a:hover {
            background-color: blanchedalmond;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        
        <div class="links-container">
            <!-- Link to page with image -->
            <a href="image_page.html">View Image Page</a>
            
            <!-- Link to page with video -->
            <a href="video_page.html">View Video Page</a>
            
            <!-- Link to page with form -->
            <a href="form_page.html">View Form Page</a>
            
            <!-- Link to external GitHub profile -->
            <a href="https://github.com/shabit24">Visit my GitHub profile</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> <!-- Font Awesome JavaScript -->
</body>
</html>
